<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu-Bridge AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 700px;
        }
        #response-box {
            white-space: pre-wrap;
            min-height: 100px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white p-8 rounded-2xl shadow-xl flex flex-col gap-6 w-full">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Edu-Bridge AI</h1>
        <p class="text-gray-500 text-center">Welcome to Edu-Bridge AI. Ask me anything!</p>

        <div class="flex flex-col gap-4">
            <textarea id="prompt-input" rows="4" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all resize-none"></textarea>
            <button id="generate-button" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-indigo-700 transition-all duration-300">
                Generate
            </button>
        </div>

        <div id="response-area" class="bg-gray-100 p-6 rounded-xl border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Response:</h2>
            <div id="loading-indicator" class="hidden flex items-center justify-center space-x-2 text-gray-500">
                <div class="w-4 h-4 rounded-full bg-indigo-500 animate-bounce"></div>
                <div class="w-4 h-4 rounded-full bg-indigo-500 animate-bounce delay-150"></div>
                <div class="w-4 h-4 rounded-full bg-indigo-500 animate-bounce delay-300"></div>
            </div>
            <p id="response-box" class="text-gray-700"></p>
        </div>

        <p class="text-sm text-gray-400 text-center mt-2">
            This application uses the Gemini API.
        </p>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const promptInput = document.getElementById('prompt-input');
            const generateButton = document.getElementById('generate-button');
            const responseBox = document.getElementById('response-box');
            const loadingIndicator = document.getElementById('loading-indicator');

            generateButton.addEventListener('click', async () => {
                const prompt = promptInput.value.trim();

                if (prompt === '') {
                    responseBox.textContent = 'Please enter a prompt.';
                    return;
                }

                responseBox.textContent = '';
                loadingIndicator.classList.remove('hidden');

                try {
                    // This is the correct model to use with the provided API key and method.
                    const model = "gemini-2.5-flash-preview-05-20";
                    const apiKey = ""; // The environment provides the API key automatically
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

                    const payload = {
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API returned status ${response.status}: ${JSON.stringify(errorData)}`);
                    }

                    const result = await response.json();
                    const text = result?.candidates?.[0]?.content?.parts?.[0]?.text || 'No response text found.';

                    responseBox.textContent = text;
                } catch (error) {
                    console.error('API call failed:', error);
                    responseBox.textContent = `Failed to get a response from the API. Error: ${error.message}`;
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
